<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form</title>
</head>
<body>

    <br>
    <div class="ori">
      <div class="icon ms-5 me-4"></div><input class="btn" id="btn" type="button">
    </div>
    <div class="container text-center">

        <div class="row">
          <div class="col-4">
            <div class="cont mt-4">
                
                <h2>Welcome !</h2>
                <h1 class="mt-3">Sign in to</h1>
                <label>Lorem Ipsum is simply</label>
                <form class="principal__formulario" data-formulario>

                  <fieldset class="campo">
                    <label class="mt-5" for="name">User Name:</label>
                    <input class=" inputE mt-2" type="text" id="nome" placeholder="Enter your username" minlenght="3" required>
                    <span class="mensagem-erro"></span>
                  </fieldset>

                  <fieldset class="campo">
                    <label class="mt-4" for="name">Password:</label>
                    <input class=" inputE mt-2" type="password" id="password" placeholder="Enter your Password" required>
                    <span class="mensagem-erro"></span>
                  </fieldset>

                    <div class="ori mt-3 justify-content-between">
                     <div class="ori">
                         <input name="check" type="checkbox" required>
                         <p class="remember ms-2">Remember me</p>
                     </div>
                     <div>
                         <a href="#" class="forgot">Forgot Password?</a>
                     </div>  
                    </div>

                    <div>
                        <input class="inputE loginbtn mt-4" value="Login" class="login btn" id="Login" data-botao-login type="submit">
                        <span class="mensagem-erro"></span>
                    </div>
                    <div class="ori">
                        <a href="register.html" class="forgot">Don't Have any Accont?</a>
                    </div>  
                </form>
            </div> 
          </div>

          <div class="col-6">

            <div class="img ms-5">
                <div class="Img"></div>
            </div>
          </div>

        </div>
      </div>

      <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
</body>
</html>
